runtime: plugin
action:
  title: Detach
  description: "Detach a component from a chassis section"
  arguments:
    - name: component
      title: Component
      description: Component MRN to detach (e.g., interaction.applications.dashboards)
      required: true
    - name: chassis
      title: Chassis
      description: Chassis section to detach from (e.g., platform.interaction.interop)
      required: true
  options:
    - name: source
      shorthand: s
      title: Source
      description: Source directory containing layer definitions
      type: string
      default: "."
