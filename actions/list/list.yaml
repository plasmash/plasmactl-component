runtime: plugin
action:
  title: List Components
  description: "List components (attached by default, --all for all)"
  options:
    - name: tree
      shorthand: t
      title: Tree
      description: Show as tree with sections and nodes
      type: boolean
      default: false
    - name: kind
      shorthand: k
      title: Kind
      description: Filter by component kind (applications, services, flows, etc.)
      type: string
      default: ""
    - name: all
      shorthand: a
      title: All
      description: Show all components (not just attached ones)
      type: boolean
      default: false
    - name: orphans
      shorthand: o
      title: Orphans
      description: Show only orphan components (nothing depends on them, excludes applications/executors)
      type: boolean
      default: false
  result:
    type: object
    properties:
      components:
        type: array
        description: List of components
        items:
          type: object
          properties:
            name:
              type: string
              description: Full component name
            layer:
              type: string
              description: Component layer
            kind:
              type: string
              description: Component kind
            section:
              type: string
              description: Chassis section attachment
