runtime: plugin
action:
  title: Bump
  description: "Bump versions of updated components"
  options:
    - name: dry-run
      title: Dry-run
      description: Simulate bump without updating any file
      type: boolean
      default: false
    - name: last
      shorthand: l
      title: Last
      description: Bump resources modified in last commit only
      type: boolean
      default: false
  result:
    type: object
    properties:
      components:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            old_version:
              type: string
            new_version:
              type: string
      dry_run:
        type: boolean
