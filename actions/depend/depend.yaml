runtime: plugin
action:
  title: Depend
  description: Manage component dependencies
  arguments:
    - name: target
      title: Target
      description: Target resource (path or MRN)
      required: true
    - name: operations
      title: Operations
      description: "Dependency operations: DEP (add), DEP- (remove), OLD/NEW (replace)"
      type: array
      required: false
  options:
    - name: source
      shorthand: s
      title: Source
      description: Resources source directory (for show mode)
      type: string
      default: ".plasma/package/compose/merged"
    - name: path
      shorthand: p
      title: Path
      description: Show paths instead of MRNs
      type: boolean
      default: false
    - name: tree
      shorthand: t
      title: Tree
      description: Show dependencies in tree-like output
      type: boolean
      default: false
    - name: depth
      shorthand: d
      title: Depth
      description: Limit recursion lookup depth
      type: integer
      default: 99
