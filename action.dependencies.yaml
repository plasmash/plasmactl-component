runtime: plugin
action:
  title: Depend
  description: "Show dependencies and dependents of a component"
  alias:
    - depend
  arguments:
    - name: target
      title: Target
      description: Target resource
      required: true
  options:
    - name: source
      title: Source
      description: Resources source dir
      type: string
      default: ".plasma/package/compose/merged"
    - name: mrn
      title: MRN
      description: Show MRN instead of paths
      type: boolean
      default: false
    - name: tree
      title: Tree
      description: "Show dependencies in tree-like output"
      type: boolean
      default: false
    - name: depth
      title: Depth
      description: "Limit recursion lookup depth"
      type: integer
      default: 99
